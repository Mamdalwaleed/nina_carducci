<!doctype html>
<html lang="fr">
  <head>
    <title>Nina Carducci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Spectral:ital,wght@0,400;1,300;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />

    <!-- MODIF : ajout de defer -->
    <script src="./assets/bootstrap/bootstrap.bundle.min.js" defer></script>
    <!-- MODIF -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./assets/maugallery.js" defer></script>
    <!-- MODIF -->
    <script src="./assets/scripts.js" defer></script>
    <!-- MODIF -->
  </head>

  <body>
    <div class="top-header">
      <h3 class="name">Nina Carducci</h3>
      <div class="nav">
        <ul>
          <li><a href="#about">À propos</a></li>
          <li><a href="#gallery">Galerie</a></li>
          <li><a href="#services">Service</a></li>
          <li><a href="#contact">Contact</a></li>
          <li>
            <a
              class="social-link"
              href="https://www.instagram.com/ninacarducci.photo/?hl=fr"
              target="_blank"
            >
              <img
                src="assets/images/instagram.webp"
                alt="Instagram"
                loading="lazy"
              />
              <!-- MODIF -->
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div id="header">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- MODIF : fetchpriority pour LCP -->
            <img
              src="./assets/images/slider/ryoji-iwata-wUZjnOv7t0g-unsplash.webp"
              class="d-block w-100"
              alt="Photographie de concert avec foule et lumières de scène"
              width="1920"
              height="1080"
              fetchpriority="high"
            />
            <!-- MODIF -->
          </div>

          <div class="carousel-item">
            <img
              src="./assets/images/slider/nicholas-green-nPz8akkUmDI-unsplash.webp"
              class="d-block w-100"
              alt="Photographie de portrait en lumière naturelle"
              width="1920"
              height="1080"
            />
          </div>

          <div class="carousel-item">
            <img
              src="./assets/images/slider/edward-cisneros-3_h6-1NPDGw-unsplash.webp"
              class="d-block w-100"
              alt="Photographie de mariage avec couple en extérieur"
              width="1920"
              height="1080"
            />
          </div>
        </div>
      </div>
    </div>

    <div id="about">
      <div class="picture left">
        <img
          src="./assets/images/nina.webp"
          alt="Portrait de la photographe Nina Carducci"
          width="300"
          height="300"
          loading="lazy"
        />
        <!-- MODIF -->
      </div>

      <div id="about-me">
        <h3 class="about-me__title">A propos de moi</h3>
        <h4 class="about-me__introduction">
          Devenir photographe était pour moi une évidence...
        </h4>
        <p>Nous passons notre vie à chercher le bonheur...</p>
      </div>
    </div>

    <div id="gallery" role="main">
      <h3 class="title">Portfolio</h3>
      <div class="container py-3">
        <div class="gallery" style="display: none">
          <img
            data-gallery-tag="Concert"
            class="gallery-item img-fluid"
            src="./assets/images/gallery/concerts/aaron-paul-wnX-fXzB6Cw-unsplash.webp"
            alt="Concert avec public et scène éclairée"
            width="800"
            height="533"
            loading="lazy"
          />
          <!-- MODIF -->

          <img
            data-gallery-tag="Entreprises"
            class="gallery-item img-fluid"
            src="./assets/images/gallery/entreprise/ali-morshedlou-WMD64tMfc4k-unsplash.webp"
            alt="Réunion d'entreprise dans une salle moderne"
            width="800"
            height="533"
            loading="lazy"
          />
          <!-- MODIF -->

          <img
            data-gallery-tag="Mariages"
            class="gallery-item img-fluid"
            src="./assets/images/gallery/mariage/hannah-busing-RvF2R_qMpRk-unsplash.webp"
            alt="Mariage en extérieur avec cérémonie"
            width="800"
            height="533"
            loading="lazy"
          />

          <img
            data-gallery-tag="Portrait"
            class="gallery-item img-fluid"
            src="./assets/images/gallery/portraits/ade-tunji-rVkhWWZFAtQ-unsplash.webp"
            alt="Portrait artistique d'une personne"
            width="800"
            height="533"
            loading="lazy"
          />

          <img
            data-gallery-tag="Mariages"
            class="gallery-item img-fluid"
            src="./assets/images/gallery/mariage/jakob-owens-SiniLJkXhMc-unsplash.webp"
            alt="Mariage avec couple et invités"
            width="800"
            height="533"
            loading="lazy"
          />

          <img
            data-gallery-tag="Portrait"
            class="gallery-item img-fluid"
            src="./assets/images/gallery/portraits/nino-van-prattenburg--443cl1uR_8-unsplash.webp"
            alt="Portrait en extérieur d'une personne souriante"
            width="800"
            height="533"
            loading="lazy"
          />

          <img
            data-gallery-tag="Concert"
            class="gallery-item img-fluid"
            src="./assets/images/gallery/concerts/austin-neill-hgO1wFPXl3I-unsplash.webp"
            alt="Concert avec chanteur sur scène"
            width="800"
            height="533"
            loading="lazy"
          />

          <img
            data-gallery-tag="Entreprises"
            class="gallery-item img-fluid"
            src="./assets/images/gallery/entreprise/mateus-campos-felipe-Fsgzm8N0hIY-unsplash.webp"
            alt="Equipe d'entreprise au travail dans un bureau moderne"
            width="800"
            height="533"
            loading="lazy"
          />
        </div>
      </div>
    </div>

    <div id="contact">
      <div class="container">
        <div class="picture right">
          <img
            src="./assets/images/camera.webp"
            width="50px"
            height="50px"
            alt="Appareil photo"
            loading="lazy"
          />

          <!-- MODIF -->
        </div>
      </div>
    </div>
  </body>
</html>
